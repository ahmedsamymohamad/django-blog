{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}

{% block content %}
<section class="py-5">
  <div class="container">
    <form action="" method="post">
      {% csrf_token %} {{ form|crispy }}
      <button class="btn btn-success my-2" type="submit">Sign in</button>
    </form>
    <div class="py-2">
      <span>
        <a href="{% url 'accounts:password_reset' %}">Forgot your password?</a>
      </span>
    </div>
  </div>
</section>
{% endblock content %}
