{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
<section class="py-5">
  <div class="container">
    <h2>Sign Up</h2>
    <form method="post">
      {% csrf_token %} {{ form|crispy }}
      <button class="btn btn-success" type="submit">Sign Up</button>
    </form>
  </div>
</section>
{% endblock content %}
