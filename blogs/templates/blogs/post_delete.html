{% extends "base.html" %}
{% block title %}Delete | {{ post.title }}{% endblock title %}

{% block content %}
<section class="py-5">
  <div class="container">
    <h1>Delete</h1>
    <form action="" method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete the post <b>"{{ post.title }}"</b>?</p>
      <a
        href="{{ request.META.HTTP_REFERER }}"
        class="btn btn-primary"
        type="submit"
        >Cancel</a
      >
      <button class="btn btn-danger ml-2" type="submit">Confirm</button>
    </form>
  </div>
</section>
{% endblock content %}
